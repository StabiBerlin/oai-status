---

name: tests

on: push

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.2

      - uses: actions/setup-python@v6.2.0
        with:
          python-version-file: pyproject.toml
          cache: pip

      - name: install dev dependencies
        run: pip install --user .[dev]

      - name: run tests
        run: python -mpytest

      - name: lint
        run: python -mflake8

...
