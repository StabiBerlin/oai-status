---

name: tests

on: push

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.4

      - uses: actions/setup-python@v5.1.1
        with:
          python-version-file: pyproject.toml

      - name: install dev dependencies
        run: pip install --user .[dev]

      - name: run tests
        run: python -mpytest

      - name: lint
        run: python -mflake8

...
 
